name: Build & publish release asset

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name for the release (e.g. v1.2.3). Only required for manual dispatch.'
        required: false
      release_name:
        description: 'Release title (optional).'
        required: false
      body:
        description: 'Release notes/body (optional).'
        required: false
      prerelease:
        description: 'Create as prerelease? (true/false)'
        required: false
        default: 'false'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run package script
        run: npm run package

      - name: Find package artifact
        id: package
        run: |
          set -e
          echo "Searching for common package artifacts (zip, tgz, tar.gz)..."
          ARTIFACT=$(find . -maxdepth 5 -type f \( -name '*.zip' -o -name '*.tgz' -o -name '*.tar.gz' \) | head -n 1 || true)
          if [ -z "$ARTIFACT" ]; then
            echo "No artifact found. If your package script writes elsewhere, update the find pattern or set the path explicitly."
            ls -la
            exit 1
          fi
          echo "Found artifact: $ARTIFACT"
          ASSET_NAME=$(basename "$ARTIFACT")
          echo "PACKAGE=$ARTIFACT" >> $GITHUB_OUTPUT
          echo "ASSET_NAME=$ASSET_NAME" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name || github.event.inputs.tag }}
          release_name: ${{ github.event.inputs.release_name || github.ref_name || format('release-%s', github.run_number) }}
          body: ${{ github.event.inputs.body || github.event.head_commit.message || 'Release created by workflow' }}
          draft: false
          prerelease: ${{ github.event.inputs.prerelease || 'false' }}

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.package.outputs.PACKAGE }}
          asset_name: ${{ steps.package.outputs.ASSET_NAME }}
          asset_content_type: application/octet-stream
